{% extends 'base.html' %}

{% block content %}
    <div class="container" style="margin-top: 50px">

        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <!-- Default panel contents -->
                    <div class="panel-heading"><b>File Name :</b>{{ file.filename_text }}</div>
                    <!-- Table -->
                    <table class="table">
                        <tr>
                            <td><b>File Description :</b>{{ file.filename_text }}</td>
                        </tr>

                        <tr>
                            <td><b>File Created Date :</b>{{ file.created_date }}</td>
                        </tr>
                        <tr>
                            <td style="">

                                <a  href="/{{ file.id}}/download/" class="btn btn-primary btn-block center-block" style="width: 30%">Download File</a>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>

    </div>
{% endblock %}
