{% extends 'base.html' %}

{% block content %}
    <div class="container" style="margin-top: 50px">

        <div class="row">
            <div class="col-md-7">
                <div class="panel panel-default">
                    <!-- Default panel contents -->
                    <div class="panel-heading">Files</div>

                    <!-- Table -->
                    <table class="table">
                        <tr>
                            <th>File name</th>
                            <th>View</th>
                            <th>Remove</th>
                        </tr>
                        {% for file in files %}
                            <tr>
                                <td>{{ file.filename_text }}</td>
                                <td width="20%">
                                    <a href="#" class="glyphicon glyphicon-zoom-in" aria-hidden="true"/>
                                </td>
                                <td width="20%">
                                    <a href="#" class="glyphicon glyphicon glyphicon-trash" aria-hidden="true"/>
                                </td>
                            </tr>
                        {% endfor %}
                    </table>
                </div>
            </div>

            <div class="col-md-3" style="margin-left: 50px">
                <!--
                <form action="" method="post" enctype="multipart/form-data">


                    <input type="submit" value="Submit"/>
                </form>
                -->
                <form action="" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="id_filename_text">File name</label>
                        <input type="text" class="form-control" id="id_filename_text" name="filename_text">
                    </div>
                    <div class="form-group">
                        <label for="id_description_text">File desc</label>
                        <input type="text" class="form-control" id="id_description_text" name="description_text">
                    </div>
                    <div class="form-group">
                        <label for="id_file">File input</label>
                        <input type="file" id="id_file" name="file">
                        <p class="help-block">Example block-level help text here.</p>
                    </div>

                    <button type="submit" class="btn btn-default">Submit</button>
                </form>

            </div>
        </div>

    </div>
{% endblock %}
